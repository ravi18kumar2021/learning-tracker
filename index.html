<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Learning Tracker</h1>
            <div class="date-time">
                <span id="date">Feb 23, 2025</span>
                <span id="time">16:51</span>
            </div>
        </header>

        <section class="controls">
            <input type="text" id="courseName" placeholder="Enter course name" class="input-field">
            <button id="addCourseBtn" class="action-btn">Add Course</button>
        </section>

        <section class="courses-section">
            <h2>My Courses</h2>
            <div id="coursesList" class="course-grid"></div>
        </section>

        <section class="syllabus-section" id="syllabusSection" style="display: none;">
            <h2 id="courseTitle"></h2>
            <div class="syllabus-controls">
                <input type="text" id="chapterName" placeholder="Enter chapter name" class="input-field">
                <button id="addChapterBtn" class="action-btn">Add Chapter</button>
            </div>
            <div id="chaptersList"></div>
        </section>

        <!-- Delete Course Modal -->
        <div class="modal" id="deleteCourseModal" style="display: none;">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this course?</p>
                <div class="modal-actions">
                    <button class="action-btn modal-confirm" id="confirmCourseDelete">Confirm</button>
                    <button class="action-btn modal-cancel" id="cancelCourseDelete">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Delete Chapter Modal -->
        <div class="modal" id="deleteChapterModal" style="display: none;">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this chapter?</p>
                <div class="modal-actions">
                    <button class="action-btn modal-confirm" id="confirmChapterDelete">Confirm</button>
                    <button class="action-btn modal-cancel" id="cancelChapterDelete">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Delete Topic Modal -->
        <div class="modal" id="deleteTopicModal" style="display: none;">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this topic?</p>
                <div class="modal-actions">
                    <button class="action-btn modal-confirm" id="confirmTopicDelete">Confirm</button>
                    <button class="action-btn modal-cancel" id="cancelTopicDelete">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/idb@7.0.2/build/umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
